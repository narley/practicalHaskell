version: 2.1
jobs:
  build:
    docker:
      - image: fpco/stack-build:lts-12.13
    steps:
      - checkout
      - restore_cache:
          name: Restore Cached Dependencies
          keys:
            - practical-haskell-v1-{{ checksum "stack.yaml" }}-{{ checksum "PracticalHaskell.cabal" }}
      - run:
          name: Resolve/Update Dependencies
          command: stack setup
      - run:
          name: Build
          command: stack build
      - run:
          name: Run tests
          command: stack build PracticalHaskell:test:final-server-tests
      - save_cache:
          name: Cache Dependencies
          key: practical-haskell-v1-{{ checksum "stack.yaml" }}-{{ checksum "PracticalHaskell.cabal" }}
          paths:
            - "/root/.stack"
            - ".stack-work"
